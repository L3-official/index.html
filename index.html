<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3 Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;500;800&family=Shippori+Mincho:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { 
            --l3-navy: #002b5b; 
            --l3-lime: #e1ff00; 
            --bg-body: #f8fafd; 
            --l3-orange: #d9822b;
            /* 砂時計用変数 */
            --sand-duration: 100s; 
            --sand-delay: 0s;      
        }
        body { background: var(--bg-body); color: var(--l3-navy); font-family: 'Outfit', sans-serif; margin: 0; padding-bottom: 140px; -webkit-font-smoothing: antialiased; }
        .header-logo { width: 100%; padding: 40px 0 20px; display: flex; justify-content: center; background: #fff; }
        .logo-img { width: 160px; height: auto; }
        .container { width: 92%; max-width: 400px; margin: 20px auto; display: none; flex-direction: column; gap: 15px; }
        .container.active { display: flex; }
        .l3-card { background: #fff; border-radius: 35px; padding: 25px; box-shadow: 0 10px 30px rgba(0,43,91,0.03); text-align: center; }
        .member-name { font-family: 'Shippori Mincho', serif; font-size: 2.2rem; margin: 10px 0 5px; font-weight: 800; }
        
        /* 砂時計スタイル */
        .hourglass-wrapper { margin: 10px 0; text-align: center; }
        .hourglass-svg { width: 100px; height: 130px; filter: drop-shadow(0 5px 15px rgba(0,43,91,0.1)); }
        .glass-frame { fill: rgba(0, 43, 91, 0.03); stroke: var(--l3-navy); stroke-width: 2; }
        .sand-animation { fill: var(--l3-lime); animation-duration: var(--sand-duration); animation-delay: var(--sand-delay); animation-timing-function: linear; animation-fill-mode: forwards; animation-play-state: paused; }
        .sand-drain { animation-name: drain; transform-origin: bottom; }
        .sand-fill { animation-name: fill; transform-origin: bottom; transform: scaleY(0); }
        .sand-stream { stroke: var(--l3-lime); stroke-width: 2; stroke-dasharray: 4, 2; animation: flow 0.5s linear infinite; opacity: 0; }
        @keyframes drain { 0% { transform: scaleY(1); } 100% { transform: scaleY(0); } }
        @keyframes fill { 0% { transform: scaleY(0); } 100% { transform: scaleY(1); } }
        @keyframes flow { from { stroke-dashoffset: 6; } to { stroke-dashoffset: 0; } }

        /* ボタン */
        .btn-main { width: 100%; padding: 20px; border-radius: 20px; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; color: #fff; transition: 0.3s; }
        .btn-attend { background: var(--l3-navy); }
        .btn-cancel { background: var(--l3-orange); }

        /* スタンプ */
        .stamp-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .slot { aspect-ratio: 1/1; background: #f0f4f8; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: 800; color: #d0d7de; }
        .slot.filled { background: var(--l3-navy); color: var(--l3-lime); font-family: 'Shippori Mincho', serif; font-size: 1.2rem; }

        /* LISTデザイン */
        .list-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .m-card { background: #fff; border-radius: 25px; padding: 15px; text-align: center; border: 1px solid rgba(0,43,91,0.02); cursor: pointer; box-shadow: 0 4px 12px rgba(0,43,91,0.02); transition: 0.3s; }
        .m-card.expanded { grid-column: span 2; padding: 25px; }
        .m-icon { width: 55px; height: 55px; background: #f0f4f8; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .m-img { width: 100%; height: 100%; object-fit: cover; }
        .detail-pane { display: none; margin-top: 15px; text-align: left; border-top: 1px solid #f0f4f8; padding-top: 15px; }
        .m-card.expanded .detail-pane { display: block; }
        .d-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f9fafb; }
        .d-label { font-size: 0.6rem; color: #94a3b8; font-weight: 800; text-transform: uppercase; }
        .d-val { font-size: 0.8rem; font-weight: 800; }

        /* スタイリッシュInfoアコーディオン (0.75倍) */
        .accordion-item { background: #fff; border-radius: 20px; margin-bottom: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,43,91,0.04); border: none; }
        .accordion-trigger { width: 100%; padding: 21px 19px; display: flex; justify-content: space-between; align-items: center; background: none; border: none; font-weight: 800; font-size: 0.9rem; color: var(--l3-navy); text-align: left; cursor: pointer; transition: background 0.3s; }
        .accordion-trigger:active { background: #f8fafd; }
        .accordion-trigger span { font-size: 0.6rem; transition: transform 0.3s; opacity: 0.3; }
        .accordion-item.active span { transform: rotate(180deg); opacity: 1; color: var(--l3-orange); }
        .accordion-content { max-height: 0; overflow: hidden; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: #fff; }
        .accordion-inner { padding: 4px 19px 22px; font-size: 0.825rem; line-height: 1.8; color: #4b5563; }
        .accordion-inner a { color: #0066cc; text-decoration: underline; font-weight: 800; }

        /* ご意見箱エリア */
        .feedback-area { width: 100%; min-height: 80px; border-radius: 15px; border: 1px solid #f0f4f8; padding: 12px; margin: 10px 0; outline: none; font-family: inherit; font-size: 0.8rem; background: #fafbfc; box-sizing: border-box; }
        
        .nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 380px; background: #01162d; border-radius: 30px; display: flex; justify-content: space-around; padding: 18px 0; z-index: 2000; }
        .nav-item { color: #fff; opacity: 0.3; font-size: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .nav-active { color: var(--l3-lime); opacity: 1; }
    </style>
</head>
<body>
    <header class="header-logo"><img src="l3-logo-official_transparent.png" class="logo-img" loading="lazy"></header>
    
    <main id="tab-mypage" class="container active">
        <div class="l3-card">
            <span style="font-size: 0.6rem; opacity: 0.3; letter-spacing: 0.2em;">OFFICIAL MEMBER</span>
            <h2 id="display-name" class="member-name">---</h2>
            <div class="hourglass-wrapper">
                <svg class="hourglass-svg" viewBox="0 0 100 140">
                    <defs>
                        <path id="top-bulb" d="M20,10 C20,10 20,60 50,65 C80,60 80,10 80,10 L20,10 Z" />
                        <path id="bottom-bulb" d="M20,130 C20,130 20,80 50,75 C80,80 80,130 80,130 L20,130 Z" />
                        <clipPath id="clip-top"><use href="#top-bulb" /></clipPath>
                        <clipPath id="clip-bottom"><use href="#bottom-bulb" /></clipPath>
                    </defs>
                    <use href="#top-bulb" class="glass-frame" />
                    <use href="#bottom-bulb" class="glass-frame" />
                    <g clip-path="url(#clip-top)"><rect id="sand-top" class="sand-animation sand-drain" x="0" y="10" width="100" height="60" /></g>
                    <g clip-path="url(#clip-bottom)"><rect id="sand-bottom" class="sand-animation sand-fill" x="0" y="75" width="100" height="60" /></g>
                    <line id="sand-stream" class="sand-stream" x1="50" y1="65" x2="50" y2="75" />
                    <path d="M15,10 L85,10" stroke="var(--l3-navy)" stroke-width="4" stroke-linecap="round" />
                    <path d="M15,130 L85,130" stroke="var(--l3-navy)" stroke-width="4" stroke-linecap="round" />
                </svg>
            </div>
            <span style="font-size: 0.7rem; opacity: 0.5; letter-spacing: 0.1em;">REMAINING</span>
            <div id="display-days" style="font-size: 2.5rem; font-weight: 800; line-height: 1;">---</div>
            <span style="font-size: 0.8rem; font-weight: 800;">DAYS</span>
        </div>

        <button id="btn-attendance" class="btn-main">Loading...</button>

        <div class="l3-card">
            <div style="font-size:0.6rem; opacity:0.3; font-weight:800; letter-spacing: 0.1em;">本日のお相手</div>
            <div id="buddy-name" style="font-family:'Shippori Mincho',serif; font-size:1.8rem; font-weight:800; margin:5px 0 20px;">---</div>
            <button onclick="recordBuddyInteraction()" class="btn-main" style="background:var(--l3-lime); color:var(--l3-navy); margin-bottom: 20px;">交流を記録する</button>
            <div style="font-size:0.6rem; opacity:0.3; font-weight:800; letter-spacing: 0.1em;">BUDDY COLLECTION</div>
            <div id="stamp-root" class="stamp-grid"></div>
        </div>

        <div class="l3-card">
            <h3 style="font-size: 0.7rem; letter-spacing: 0.1em; margin: 0; opacity: 0.4;">運営へのご意見箱</h3>
            <textarea id="feedback-text" class="feedback-area" placeholder="要望やメッセージを入力してください..."></textarea>
            <button onclick="sendFeedback()" style="width:100%; padding:14px; border-radius:15px; background:var(--l3-navy); color:#fff; border:none; font-weight:800; cursor:pointer;">送信する</button>
        </div>
    </main>

    <main id="tab-list" class="container"><div id="list-root" class="list-grid"></div></main>

    <main id="tab-info" class="container"><div id="info-root"></div></main>

    <nav class="nav">
        <div class="nav-item nav-active" id="nav-mypage" onclick="switchTab('mypage')">My Page</div>
        <div class="nav-item" id="nav-list" onclick="switchTab('list')">List</div>
        <div class="nav-item" id="nav-info" onclick="switchTab('info')">Info</div>
    </nav>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby21EhDYkN_Gjzad4ks8hsyquV61hhuI2VKylGAQwyYvpmvP1iZowqIaM6RdR64HVJeOA/exec";
        const LIFF_ID = "2008760618-igOldYtb";
        let currentStamps = 0;
        let buddyNameChar = '';

        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(/\n/g, '<br>').replace(urlRegex, function(url) {
                return '<a href="' + url + '" target="_blank">' + url + '</a>';
            });
        }

        function updateHourglass(startDateStr, endDateStr) {
            const start = new Date(startDateStr);
            const end = new Date(endDateStr);
            const now = new Date();
            const totalDuration = (end - start) / 1000;
            const elapsed = (now - start) / 1000;
            if (totalDuration <= 0) return;
            const root = document.documentElement;
            root.style.setProperty('--sand-duration', `${totalDuration}s`);
            root.style.setProperty('--sand-delay', `-${elapsed}s`);
            const sandItems = document.querySelectorAll('.sand-animation');
            const stream = document.getElementById('sand-stream');
            const displayDays = document.getElementById('display-days');
            if (elapsed >= totalDuration) {
                sandItems.forEach(el => el.style.animationPlayState = 'paused');
                stream.style.opacity = '0';
                displayDays.innerText = "0";
            } else if (elapsed < 0) {
                stream.style.opacity = '0';
                displayDays.innerText = "WAIT";
            } else {
                sandItems.forEach(el => el.style.animationPlayState = 'running');
                stream.style.opacity = '1';
                const remaining = Math.max(0, Math.ceil((end - now) / 86400000));
                displayDays.innerText = remaining;
            }
        }

        async function initPortal() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                const res = await fetch(`${GAS_URL}?id=${profile.userId}`);
                const data = await res.json();

                document.getElementById('display-name').innerText = data.userName;
                updateHourglass(data.joinDate, data.graduationDate);
                document.getElementById('buddy-name').innerText = data.buddyName || "---";
                currentStamps = data.stamps;
                buddyNameChar = data.buddyName ? data.buddyName.charAt(0) : '✔';
                renderStamps(currentStamps, buddyNameChar);

                // LISTの描画
                if(data.allMembers) {
                    renderList(data.allMembers);
                }

                // INFOの描画
                document.getElementById('info-root').innerHTML = data.infoData.map(i => `
                    <div class="accordion-item">
                        <button class="accordion-trigger" onclick="toggleAccordion(this)">
                            ${i.title}<span>▼</span>
                        </button>
                        <div class="accordion-content">
                            <div class="accordion-inner">${linkify(i.content)}</div>
                        </div>
                    </div>`).join('');

                updateAttendanceButton(data.hasAttendedToday, profile.userId);
            } catch (e) { console.error(e); }
        }

        function renderList(members) {
            document.getElementById('list-root').innerHTML = members.map(m => `
                <div class="m-card" onclick="toggleMember(this)">
                    <div class="m-icon">${m.photo ? `<img src="${m.photo}" class="m-img" loading="lazy">` : `<img src="l3-logo-official_transparent.png" style="width:25px;opacity:0.2;" loading="lazy">`}</div>
                    <span style="font-weight:800; font-size:0.9rem;">${m.name}</span><br><small style="opacity:0.3;">${m.term}期</small>
                    <div class="detail-pane">
                        <div class="d-row"><span class="d-label">Nickname</span><span class="d-val">${m.nickname || "---"}</span></div>
                        <div class="d-row"><span class="d-row-inner"><span class="d-label">Birth</span> <span class="d-val">${m.birthYear}</span></span><span class="d-row-inner"><span class="d-label">Exp</span> <span class="d-val">${m.experience}</span></span></div>
                        <div class="d-row"><span class="d-label">Hobby</span><span class="d-val">${m.hobby}</span></div>
                        <div class="d-row"><span class="d-label">Manga</span><span class="d-val">${m.manga}</span></div>
                        <div class="d-row"><span class="d-label">Racket</span><span class="d-val">${m.racket}</span></div>
                    </div>
                </div>`).join('');
        }

        function renderStamps(stamps, char) {
            document.getElementById('stamp-root').innerHTML = Array(8).fill(0).map((_, i) => 
                i < stamps ? `<div class="slot filled">${char}</div>` : `<div class="slot"></div>`
            ).join('');
        }

        async function recordBuddyInteraction() {
            if (currentStamps >= 8) return alert("スタンプがいっぱいです！");
            if (!confirm("バディとの交流を記録しますか？")) return;
            const profile = await liff.getProfile();
            await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "record_buddy", userId: profile.userId }) });
            currentStamps++;
            renderStamps(currentStamps, buddyNameChar);
            alert("交流を記録しました！");
        }

        function updateAttendanceButton(attended, userId) {
            const btn = document.getElementById('btn-attendance');
            btn.innerText = attended ? "出席を取り消す" : "出席を記録する";
            btn.className = "btn-main " + (attended ? "btn-cancel" : "btn-attend");
            btn.onclick = () => handleAttendance(attended ? "cancel_attendance" : "attendance", attended ? "取り消しますか？" : "出席しますか？", userId);
        }

        async function handleAttendance(action, msg, userId) {
            if (!confirm(msg)) return;
            await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action, userId }) });
            location.reload();
        }

        async function sendFeedback() {
            const text = document.getElementById('feedback-text').value; if (!text) return;
            const profile = await liff.getProfile();
            await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "feedback", userId: profile.userId, message: text }) });
            alert("送信完了！"); document.getElementById('feedback-text').value = "";
        }

        function switchTab(t) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.getElementById('nav-'+t).classList.add('nav-active');
        }
        function toggleMember(el) { const ex = el.classList.contains('expanded'); document.querySelectorAll('.m-card').forEach(c=>c.classList.remove('expanded')); if(!ex) el.classList.add('expanded'); }
        
        function toggleAccordion(el) { 
            const item = el.parentElement;
            const c = el.nextElementSibling; 
            const isActive = item.classList.contains('active');
            document.querySelectorAll('.accordion-item').forEach(i => {
                i.classList.remove('active');
                i.querySelector('.accordion-content').style.maxHeight = null;
            });
            if(!isActive) {
                item.classList.add('active');
                c.style.maxHeight = c.scrollHeight + "px";
            }
        }
        
        initPortal();
    </script>
</body>
</html>
