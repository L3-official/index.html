<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3 Portal | Athletic Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;500;800&family=Shippori+Mincho:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --l3-navy: #002b5b; --l3-lime: #e1ff00; --bg-body: #f8fafd; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-body); color: var(--l3-navy); margin: 0; padding-bottom: 120px; }
        .header-logo { width: 100%; padding: 40px 0; display: flex; justify-content: center; background: #fff; margin-bottom: 20px; }
        .logo-img { width: 160px; height: auto; }
        .container { width: 92%; max-width: 400px; margin: 0 auto; display: none; flex-direction: column; gap: 20px; }
        .container.active { display: flex; }
        .l3-card { background: #fff; border-radius: 30px; padding: 30px; box-shadow: 0 10px 40px rgba(0,43,91,0.05); text-align: center; }
        .member-name { font-family: 'Shippori Mincho', serif; font-size: 2.2rem; margin: 10px 0; font-weight: 800; }
        .nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: #002b5b; border-radius: 30px; display: flex; justify-content: space-around; padding: 18px 0; z-index: 1000; box-shadow: 0 15px 40px rgba(0,0,0,0.2); }
        .nav-item { color: #fff; opacity: 0.4; font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 0.1em; }
        .nav-active { color: var(--l3-lime); opacity: 1; }
        .list-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .m-card { background: #fff; border-radius: 20px; padding: 15px; text-align: center; border: 1px solid rgba(0,0,0,0.03); }
        .m-name { font-family: 'Shippori Mincho', serif; font-size: 0.9rem; font-weight: 800; display: block; margin-top: 8px; }
    </style>
</head>
<body>
    <header class="header-logo"><img src="l3-logo-official1.jpg" alt="L3 Logo" class="logo-img"></header>

    <main id="tab-mypage" class="container active">
        <div class="l3-card">
            <span style="font-size: 0.7rem; opacity: 0.5; letter-spacing: 0.2em;">WELCOME BACK</span>
            <h2 id="display-name" class="member-name">Loading...</h2>
            <p id="display-msg" style="opacity: 0.6;">ä¼šå“¡ãƒãƒ¼ã‚¿ãƒ«ã¸ã‚ˆã†ã“ã</p>
        </div>
        <button onclick="takeAttendance()" style="width:100%; padding:22px; background:var(--l3-navy); color:#fff; border-radius:20px; border:none; font-weight:800; font-size: 1rem; cursor:pointer;">ğŸ“– å‡ºå¸­ã‚’è¨˜éŒ²ã™ã‚‹</button>
    </main>

    <main id="tab-list" class="container">
        <div id="list-root" class="list-grid">èª­ã¿è¾¼ã¿ä¸­...</div>
    </main>

    <main id="tab-info" class="container">
        <div id="info-root">èª­ã¿è¾¼ã¿ä¸­...</div>
    </main>

    <nav class="nav">
        <div class="nav-item nav-active" id="nav-mypage" onclick="switchTab('mypage')">My Page</div>
        <div class="nav-item" id="nav-list" onclick="switchTab('list')">List</div>
        <div class="nav-item" id="nav-info" onclick="switchTab('info')">Info</div>
    </nav>

    <script>
        // --------------------------------------------------
        // ã“ã“ã«å–å¾—ã—ãŸæ–°ã—ã„GASã®URLã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ï¼
        const GAS_URL = "ã“ã“ã«æ–°ã—ã„GASã®URLã‚’è²¼ã‚‹";
        const LIFF_ID = "2008760618-igOldYtb";
        // --------------------------------------------------

        async function initPortal() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                const urlParams = new URLSearchParams(window.location.search);
                const surfaceId = urlParams.get('id');
                
                const loginId = surfaceId || profile.userId;

                const res = await fetch(`${GAS_URL}?id=${loginId}`);
                const data = await res.json();

                // MyPageåæ˜ 
                document.getElementById('display-name').innerText = data.userName;

                // Liståæ˜ 
                document.getElementById('list-root').innerHTML = data.allMembers.map(m => `
                    <div class="m-card">
                        <div style="width:50px; height:50px; background:#eee; border-radius:50%; margin:0 auto; overflow:hidden;">
                            ${m.photo ? `<img src="${m.photo}" style="width:100%; height:100%; object-fit:cover;">` : ''}
                        </div>
                        <span class="m-name">${m.name}</span>
                        <small style="opacity:0.4;">${m.term}æœŸ</small>
                    </div>
                `).join('');

                // Infoåæ˜ 
                document.getElementById('info-root').innerHTML = data.infoData.map(i => `
                    <div class="l3-card" style="text-align:left; margin-bottom:15px;">
                        <h3 style="margin-top:0;">${i.title}</h3>
                        <p style="font-size:0.9rem; opacity:0.8; line-height:1.6;">${i.content.replace(/\n/g,'<br>')}</p>
                    </div>
                `).join('');

            } catch (e) {
                console.error("åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:", e);
                alert("ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚URLã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('nav-' + tab).classList.add('nav-active');
        }

        async function takeAttendance() {
            const profile = await liff.getProfile();
            await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "attendance", userId: profile.userId }) });
            alert("æœ¬æ—¥ã®å‡ºå¸­ã‚’è¨˜éŒ²ã—ã¾ã—ãŸï¼ğŸ“–");
        }

        initPortal();
    </script>
</body>
</html>
