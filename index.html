<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L3 Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;500;800&family=Shippori+Mincho:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { 
            --l3-navy: #002b5b; 
            --l3-lime: #e1ff00; 
            --bg-body: #f8fafd; 
            --l3-orange: #d9822b;
            --court-green: #004d40;
        }
        body { background: var(--bg-body); color: var(--l3-navy); font-family: 'Outfit', sans-serif; margin: 0; padding-bottom: 140px; -webkit-font-smoothing: antialiased; }
        .header-logo { width: 100%; padding: 40px 0 20px; display: flex; justify-content: center; background: #fff; position: sticky; top: 0; z-index: 1000; }
        .logo-img { width: 140px; height: auto; }
        .container { width: 92%; max-width: 500px; margin: 20px auto; display: none; flex-direction: column; gap: 15px; position: relative; }
        .container.active { display: flex; }
        .l3-card { background: #fff; border-radius: 35px; padding: 25px; box-shadow: 0 10px 30px rgba(0,43,91,0.03); text-align: center; position: relative; }
        
        /* Âà∂Èôê„Éª„Åº„Åã„ÅóÁî® */
        .locked-blur { filter: blur(15px); pointer-events: none; user-select: none; }
        .lock-overlay { position: absolute; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; background: rgba(248, 250, 253, 0.4); border-radius: 35px; }
        .lock-badge { background: var(--l3-navy); color: #fff; padding: 12px 24px; border-radius: 20px; font-weight: 800; font-size: 0.8rem; box-shadow: 0 10px 20px rgba(0,43,91,0.2); }

        .member-name { font-family: 'Shippori Mincho', serif; font-size: 2.2rem; margin: 10px 0 5px; font-weight: 800; }
        .btn-main { width: 100%; padding: 20px; border-radius: 20px; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; color: #fff; transition: 0.3s; }
        .btn-attend { background: var(--l3-navy); }
        .btn-cancel { background: var(--l3-orange); }

        /* LIST„Éá„Ç∂„Ç§„É≥ */
        .list-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
        .m-card { background: #fff; border-radius: 25px; padding: 15px; text-align: center; border: 1px solid rgba(0,43,91,0.02); cursor: pointer; box-shadow: 0 4px 12px rgba(0,43,91,0.02); transition: 0.3s; position: relative; overflow: hidden; }
        .m-card.expanded { grid-column: span 2; }
        .m-icon { width: 55px; height: 55px; background: #f0f4f8; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .m-img { width: 100%; height: 100%; object-fit: cover; }
        .detail-pane { display: none; margin-top: 15px; text-align: left; border-top: 1px solid #f0f4f8; padding-top: 15px; }
        .m-card.expanded .detail-pane { display: block; }
        .d-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f9fafb; }
        .d-label { font-size: 0.6rem; color: #94a3b8; font-weight: 800; text-transform: uppercase; }
        .d-val { font-size: 0.8rem; font-weight: 800; }

        /* Á∑®ÈõÜ„Éï„Ç©„Éº„É† */
        .edit-btn { position: absolute; top: 15px; right: 15px; font-size: 0.6rem; background: var(--l3-lime); color: var(--l3-navy); padding: 5px 10px; border-radius: 8px; font-weight: 800; border: none; z-index: 10; }
        .edit-input, .edit-select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #eee; font-size: 0.9rem; font-weight: 800; margin-bottom: 8px; font-family: inherit; box-sizing: border-box; }

        /* COURT UI */
        .admin-panel { background: var(--l3-navy); padding: 25px; border-radius: 30px; color: #fff; display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .mode-switch { display: flex; background: rgba(255,255,255,0.1); border-radius: 14px; padding: 4px; }
        .mode-btn { flex: 1; padding: 10px; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; background: none; color: rgba(255,255,255,0.6); font-size: 0.8rem; }
        .mode-btn.active { background: #fff; color: var(--l3-navy); }
        .start-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--l3-lime); color: var(--l3-navy); font-size: 1rem; font-weight: 800; cursor: pointer; }

        .court-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 15px; }
        .court-box { background: #fff; border-radius: 25px; padding: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
        .court-label { font-size: 0.7rem; font-weight: 800; background: var(--l3-lime); color: var(--l3-navy); padding: 4px 12px; border-radius: 15px; margin-bottom: 10px; display: inline-block; }
        .badminton-court { background: var(--court-green); border: 2px solid #fff; border-radius: 10px; height: 160px; position: relative; display: flex; flex-direction: column; }
        .net-line { position: absolute; top: 50%; width: 100%; height: 2px; background: #fff; opacity: 0.6; z-index: 2; }
        .court-half { flex: 1; display: flex; justify-content: space-around; align-items: center; padding: 10px; }
        .player-tag { width: 44%; background: #fff; padding: 10px 4px; border-radius: 10px; font-size: 0.75rem; font-weight: 800; text-align: center; color: var(--l3-navy); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* „Ç¢„Ç≥„Éº„Éá„Ç£„Ç™„É≥ */
        .accordion-item { background: #fff; border-radius: 20px; margin-bottom: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,43,91,0.04); }
        .accordion-trigger { width: 100%; padding: 21px 19px; display: flex; justify-content: space-between; align-items: center; background: none; border: none; font-weight: 800; font-size: 0.9rem; color: var(--l3-navy); text-align: left; cursor: pointer; }
        .accordion-trigger span { font-size: 0.6rem; transition: 0.3s; opacity: 0.3; }
        .accordion-item.active span { transform: rotate(180deg); opacity: 1; color: var(--l3-orange); }
        .accordion-content { max-height: 0; overflow: hidden; transition: 0.4s; background: #fff; }
        .accordion-inner { padding: 4px 19px 22px; font-size: 0.825rem; line-height: 1.8; color: #4b5563; white-space: pre-wrap; }

        .nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; background: #01162d; border-radius: 30px; display: flex; justify-content: space-around; padding: 12px 0; z-index: 2000; box-shadow: 0 15px 35px rgba(0,43,91,0.3); }
        .nav-item { color: #fff; opacity: 0.4; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; flex: 1; transition: 0.3s; }
        .nav-icon { font-size: 1.2rem; }
        .nav-text { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; }
        .nav-active { color: var(--l3-lime); opacity: 1; }
    </style>
</head>
<body>
    <header class="header-logo"><img src="l3-logo-official_transparent.png" class="logo-img"></header>
    
    <main id="tab-mypage" class="container active">
        <div class="content-wrapper">
            <div class="l3-card">
                <span style="font-size: 0.6rem; opacity: 0.3; letter-spacing: 0.2em;">OFFICIAL MEMBER</span>
                <h2 id="display-name" class="member-name">---</h2>
                <div style="font-size: 0.7rem; opacity: 0.5;">MEMBERSHIP</div>
            </div>
            <button id="btn-attendance" class="btn-main" style="margin-top:15px;">Loading...</button>
        </div>
    </main>

    <main id="tab-list" class="container">
        <div class="content-wrapper">
            <div class="search-container"><input type="text" id="member-search" class="search-input" placeholder="ÂêçÂâç„ÅßÊ§úÁ¥¢" oninput="filterMembers()"></div>
            <div id="list-root" class="list-grid"></div>
        </div>
    </main>

    <main id="tab-court" class="container">
        <div class="content-wrapper">
            <div class="admin-panel" id="admin-panel" style="display:none;">
                <div class="mode-switch">
                    <button class="mode-btn active" id="btn-mode-mix" onclick="setMode('MIX')">MIX</button>
                    <button class="mode-btn" id="btn-mode-level" onclick="setMode('LEVEL')">STYLE</button>
                </div>
                <button class="start-btn" onclick="startMatching()">ÊåØ„ÇäÂàÜ„Åë„Çπ„Çø„Éº„Éà</button>
            </div>
            <div id="court-root" class="court-grid"></div>
        </div>
    </main>

    <main id="tab-info" class="container"><div id="info-root"></div></main>

    <nav class="nav">
        <div class="nav-item nav-active" id="nav-mypage" onclick="switchTab('mypage')"><span class="nav-icon">üë§</span><span class="nav-text">My Page</span></div>
        <div class="nav-item" id="nav-list" onclick="switchTab('list')"><span class="nav-icon">üë•</span><span class="nav-text">List</span></div>
        <div class="nav-item" id="nav-court" onclick="switchTab('court')"><span class="nav-icon">üè∏</span><span class="nav-text">Court</span></div>
        <div class="nav-item" id="nav-info" onclick="switchTab('info')"><span class="nav-icon">üì¢</span><span class="nav-text">Info</span></div>
    </nav>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby21EhDYkN_Gjzad4ks8hsyquV61hhuI2VKylGAQwyYvpmvP1iZowqIaM6RdR64HVJeOA/exec";
        const LIFF_ID = "2008760618-igOldYtb";
        let globalMembers = [];
        let myId = "";
        let currentMode = 'MIX';

        async function initPortal() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                const res = await fetch(`${GAS_URL}?id=${profile.userId}`);
                const data = await res.json();

                // 1. Info„ÇíË°®Á§∫Ôºà‰ºöÂì°„ÉªÈùû‰ºöÂì°Âïè„Çè„ÅöÔºâ
                if (data.infoData) {
                    document.getElementById('info-root').innerHTML = data.infoData.map(i => `
                        <div class="accordion-item">
                            <button class="accordion-trigger" onclick="toggleAccordion(this)">${i.title}<span>‚ñº</span></button>
                            <div class="accordion-content"><div class="accordion-inner">${i.content.replace(/\n/g, '<br>')}</div></div>
                        </div>`).join('');
                }

                // 2. ‰ºöÂì°Âà§ÂÆö
                const isRegistered = data && data.myId;
                if (isRegistered) {
                    myId = data.myId;
                    globalMembers = data.allMembers;
                    document.getElementById('display-name').innerText = data.userName;
                    if(data.isAdmin) document.getElementById('admin-panel').style.display = 'flex';
                    renderList(globalMembers);
                    updateAttendanceButton(data.hasAttendedToday, profile.userId);
                } else {
                    ['tab-mypage', 'tab-list', 'tab-court'].forEach(applyAccessLimit);
                }
            } catch (e) { 
                console.error(e);
                ['tab-mypage', 'tab-list', 'tab-court'].forEach(applyAccessLimit);
            }
        }

        function applyAccessLimit(tabId) {
            const container = document.getElementById(tabId);
            if (!container) return;
            const wrapper = container.querySelector('.content-wrapper');
            if (wrapper) wrapper.classList.add('locked-blur');
            const overlay = document.createElement('div');
            overlay.className = 'lock-overlay';
            overlay.innerHTML = '<div class="lock-badge">‰ºöÂì°ÈôêÂÆö„Ç≥„É≥„ÉÜ„É≥„ÉÑ</div>';
            container.appendChild(overlay);
        }

        function renderList(members) {
            document.getElementById('list-root').innerHTML = members.map(m => `
                <div class="m-card" onclick="toggleMember(this, '${m.trueId}')">
                    ${m.trueId === myId ? `<button class="edit-btn" onclick="startEdit(event, '${m.trueId}')">Edit</button>` : ''}
                    <div class="m-icon">${m.name.charAt(0)}</div>
                    <span style="font-weight:800; font-size:0.9rem;">${m.name}</span><br>
                    <small style="opacity:0.4;">${m.term}Êúü</small>
                    <div class="detail-pane" id="detail-${m.trueId}">
                        <div class="d-row"><span class="d-label">Style</span><span class="d-val">${m.level === '„Ç≠„ÉÑ„Éç' ? 'ü¶ä' : 'üê∞'}</span></div>
                        <div class="d-row"><span class="d-label">Nickname</span><span class="d-val">${m.nickname || "---"}</span></div>
                        <div class="d-row"><span class="d-label">Birth</span><span class="d-val">${m.birthYear || "---"}</span></div>
                        <div class="d-row"><span class="d-label">Experience</span><span class="d-val">${m.experience || "---"}</span></div>
                        <div class="d-row"><span class="d-label">Hobby</span><span class="d-val">${m.hobby || "---"}</span></div>
                        <div class="d-row"><span class="d-label">Manga</span><span class="d-val">${m.manga || "---"}</span></div>
                        <div class="d-row"><span class="d-label">Racket</span><span class="d-val">${m.racket || "---"}</span></div>
                    </div>
                </div>`).join('');
        }

        function startEdit(e, id) {
            e.stopPropagation();
            const m = globalMembers.find(member => member.trueId === id);
            const pane = document.getElementById(`detail-${id}`);
            pane.style.display = "block";
            pane.closest('.m-card').classList.add('expanded');
            pane.innerHTML = `
                <div style="text-align:left; margin-bottom:10px;"><small style="font-weight:800; color:var(--l3-orange);">EDIT PROFILE</small></div>
                <select class="edit-select" id="edit-level">
                    <option value="„ÅÜ„Åï„Åé" ${m.level === '„ÅÜ„Åï„Åé' ? 'selected' : ''}>üê∞ „ÅÜ„Åï„Åé</option>
                    <option value="„Ç≠„ÉÑ„Éç" ${m.level === '„Ç≠„ÉÑ„Éç' ? 'selected' : ''}>ü¶ä „Ç≠„ÉÑ„Éç</option>
                </select>
                <input class="edit-input" id="edit-nick" value="${m.nickname || ''}" placeholder="Nickname">
                <input class="edit-input" id="edit-birth" value="${m.birthYear || ''}" placeholder="Birth Year">
                <input class="edit-input" id="edit-exp" value="${m.experience || ''}" placeholder="Badminton Experience">
                <input class="edit-input" id="edit-hobby" value="${m.hobby || ''}" placeholder="Hobby">
                <input class="edit-input" id="edit-manga" value="${m.manga || ''}" placeholder="Favorite Manga">
                <input class="edit-input" id="edit-racket" value="${m.racket || ''}" placeholder="Racket">
                <button class="btn-main btn-attend" onclick="saveProfile('${id}')">SAVE</button>
            `;
        }

        async function saveProfile(id) {
            const params = {
                action: "edit_profile", userId: id,
                level: document.getElementById('edit-level').value,
                nickname: document.getElementById('edit-nick').value,
                birthYear: document.getElementById('edit-birth').value,
                experience: document.getElementById('edit-exp').value,
                hobby: document.getElementById('edit-hobby').value,
                manga: document.getElementById('edit-manga').value,
                racket: document.getElementById('edit-racket').value
            };
            await fetch(GAS_URL, { method: "POST", body: JSON.stringify(params) });
            alert("‰øùÂ≠òÂÆå‰∫ÜÔºÅ"); location.reload();
        }

        function switchTab(t) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.getElementById('nav-'+t).classList.add('nav-active');
        }

        function toggleMember(el, id) {
            const ex = el.classList.contains('expanded');
            document.querySelectorAll('.m-card').forEach(c => c.classList.remove('expanded'));
            if(!ex) el.classList.add('expanded');
        }

        function toggleAccordion(el) { 
            const item = el.parentElement; const c = el.nextElementSibling;
            const isActive = item.classList.contains('active');
            document.querySelectorAll('.accordion-item').forEach(i => { i.classList.remove('active'); i.querySelector('.accordion-content').style.maxHeight = null; });
            if(!isActive) { item.classList.add('active'); c.style.maxHeight = c.scrollHeight + "px"; }
        }

        initPortal();
    </script>
</body>
</html>
