<html lang="ja">
<head>

    <style>
        :root { 
            --l3-navy: #002b5b; 
            --l3-lime: #e1ff00; 
            --bg-body: #f8fafd; 
            --l3-orange: #d9822b;
            --sand-duration: 100s; 
            --sand-delay: 0s;      
            --court-green: #004d40;
        }
        body { background: var(--bg-body); color: var(--l3-navy); font-family: 'Outfit', sans-serif; margin: 0; padding-bottom: 140px; -webkit-font-smoothing: antialiased; }
        .header-logo { width: 100%; padding: 40px 0 20px; display: flex; justify-content: center; background: #fff; }
        .logo-img { width: 160px; height: auto; }
        .container { width: 92%; max-width: 400px; margin: 20px auto; display: none; flex-direction: column; gap: 15px; }
        .container.active { display: flex; }
        .l3-card { background: #fff; border-radius: 35px; padding: 25px; box-shadow: 0 10px 30px rgba(0,43,91,0.03); text-align: center; position: relative; }
        .member-name { font-family: 'Shippori Mincho', serif; font-size: 2.2rem; margin: 10px 0 5px; font-weight: 800; }
        
        /* ç ‚æ™‚è¨ˆ */
        .hourglass-wrapper { margin: 10px 0; text-align: center; }
        .hourglass-svg { width: 100px; height: 130px; filter: drop-shadow(0 5px 15px rgba(0,43,91,0.1)); }
        .glass-frame { fill: rgba(0, 43, 91, 0.03); stroke: var(--l3-navy); stroke-width: 2; }
        .sand-animation { fill: var(--l3-lime); animation-duration: var(--sand-duration); animation-delay: var(--sand-delay); animation-timing-function: linear; animation-fill-mode: forwards; animation-play-state: paused; }
        .sand-drain { animation-name: drain; transform-origin: bottom; }
        .sand-fill { animation-name: fill; transform-origin: bottom; transform: scaleY(0); }
        .sand-stream { stroke: var(--l3-lime); stroke-width: 2; stroke-dasharray: 4, 2; animation: flow 0.5s linear infinite; opacity: 0; }
        @keyframes drain { 0% { transform: scaleY(1); } 100% { transform: scaleY(0); } }
        @keyframes fill { 0% { transform: scaleY(0); } 100% { transform: scaleY(1); } }
        @keyframes flow { from { stroke-dashoffset: 6; } to { stroke-dashoffset: 0; } }

        /* ãƒœã‚¿ãƒ³ */
        .btn-main { width: 100%; padding: 20px; border-radius: 20px; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; color: #fff; transition: 0.3s; }
        .btn-attend { background: var(--l3-navy); }
        .btn-cancel { background: var(--l3-orange); }

        /* ã‚¹ã‚¿ãƒ³ãƒ— */
        .stamp-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .slot { aspect-ratio: 1/1; background: #f0f4f8; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: 800; color: #d0d7de; }
        .slot.filled { background: var(--l3-navy); color: var(--l3-lime); font-family: 'Shippori Mincho', serif; font-size: 1.2rem; }

        /* æ¤œç´¢ãƒãƒ¼ */
        .search-container { width: 100%; margin-bottom: 10px; }
        .search-input { width: 100%; padding: 12px 20px; border-radius: 15px; border: 1px solid #f0f4f8; outline: none; font-family: inherit; font-size: 0.9rem; background: #fff; box-shadow: 0 4px 12px rgba(0,43,91,0.02); box-sizing: border-box; }

        /* LISTãƒ‡ã‚¶ã‚¤ãƒ³ */
        .list-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .m-card { background: #fff; border-radius: 25px; padding: 15px; text-align: center; border: 1px solid rgba(0,43,91,0.02); cursor: pointer; box-shadow: 0 4px 12px rgba(0,43,91,0.02); transition: 0.3s; position: relative; }
        .m-card.expanded { grid-column: span 2; padding: 25px; }
        .m-icon { width: 55px; height: 55px; background: #f0f4f8; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .m-img { width: 100%; height: 100%; object-fit: cover; }
        .detail-pane { display: none; margin-top: 15px; text-align: left; border-top: 1px solid #f0f4f8; padding-top: 15px; }
        .m-card.expanded .detail-pane { display: block; }
        .d-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f9fafb; }
        .d-label { font-size: 0.6rem; color: #94a3b8; font-weight: 800; text-transform: uppercase; }
        .d-val { font-size: 0.8rem; font-weight: 800; }

        /* ç·¨é›†ãƒ•ã‚©ãƒ¼ãƒ  */
        .edit-btn { position: absolute; top: 15px; right: 15px; font-size: 0.6rem; background: var(--l3-lime); color: var(--l3-navy); padding: 5px 10px; border-radius: 8px; font-weight: 800; border: none; cursor: pointer; }
        .edit-input, .edit-select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #eee; font-size: 0.85rem; font-weight: 800; margin-bottom: 8px; box-sizing: border-box; font-family: inherit; }

        /* COURT UI */
        .admin-panel { background: var(--l3-navy); padding: 25px; border-radius: 30px; color: #fff; display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .mode-switch { display: flex; background: rgba(255,255,255,0.1); border-radius: 14px; padding: 4px; }
        .mode-btn { flex: 1; padding: 10px; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; background: none; color: rgba(255,255,255,0.6); font-size: 0.8rem; }
        .mode-btn.active { background: #fff; color: var(--l3-navy); }
        .start-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--l3-lime); color: var(--l3-navy); font-size: 1rem; font-weight: 800; cursor: pointer; }
        .court-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 15px; }
        .court-box { background: #fff; border-radius: 25px; padding: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
        .court-label { font-size: 0.7rem; font-weight: 800; background: var(--l3-lime); color: var(--l3-navy); padding: 4px 12px; border-radius: 15px; margin-bottom: 10px; display: inline-block; }
        .badminton-court { background: var(--court-green); border: 2px solid #fff; border-radius: 10px; height: 160px; position: relative; display: flex; flex-direction: column; }
        .net-line { position: absolute; top: 50%; width: 100%; height: 2px; background: #fff; opacity: 0.6; z-index: 2; }
        .court-half { flex: 1; display: flex; justify-content: space-around; align-items: center; padding: 10px; }
        .player-tag { width: 44%; background: #fff; padding: 10px 4px; border-radius: 10px; font-size: 0.75rem; font-weight: 800; text-align: center; color: var(--l3-navy); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* INFO (0.75å€) */
        .accordion-item { background: #fff; border-radius: 20px; margin-bottom: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,43,91,0.04); }
        .accordion-trigger { width: 100%; padding: 21px 19px; display: flex; justify-content: space-between; align-items: center; background: none; border: none; font-weight: 800; font-size: 0.9rem; color: var(--l3-navy); text-align: left; cursor: pointer; transition: 0.3s; }
        .accordion-trigger span { font-size: 0.6rem; transition: 0.3s; opacity: 0.3; }
        .accordion-item.active span { transform: rotate(180deg); opacity: 1; color: var(--l3-orange); }
        .accordion-content { max-height: 0; overflow: hidden; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: #fff; }
        .accordion-inner { padding: 4px 19px 22px; font-size: 0.825rem; line-height: 1.8; color: #4b5563; white-space: pre-wrap; word-break: break-all; }
        .accordion-inner a { color: #0066cc; text-decoration: underline; font-weight: 800; word-break: break-all; }

        .feedback-area { width: 100%; min-height: 80px; border-radius: 15px; border: 1px solid #f0f4f8; padding: 12px; margin: 10px 0; outline: none; font-family: inherit; font-size: 0.8rem; background: #fafbfc; box-sizing: border-box; }
        .nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 380px; background: #01162d; border-radius: 30px; display: flex; justify-content: space-around; padding: 18px 0; z-index: 2000; }
        .nav-item { color: #fff; opacity: 0.4; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; flex: 1; transition: 0.3s; }
        .nav-icon { font-size: 1.2rem; }
        .nav-text { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }
        .nav-active { color: var(--l3-lime); opacity: 1; }
    </style>
</head>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby21EhDYkN_Gjzad4ks8hsyquV61hhuI2VKylGAQwyYvpmvP1iZowqIaM6RdR64HVJeOA/exec";
        const LIFF_ID = "2008760618-igOldYtb";
        let globalMembers = []; let myId = ""; let currentBuddyId = ""; let currentMode = 'MIX';

        function linkify(text) {
            if (!text) return "";
            if (text.includes("ã‚¨ãƒ³ãƒˆãƒªãƒ¼ãƒ•ã‚©ãƒ¼ãƒ ")) {
                const urlRegex = /(https?:\/\/[^\sã€€\n\r]+)/;
                const match = text.match(urlRegex);
                if (match) {
                    const url = match[0]; const label = "ã€L3 ã‚¨ãƒ³ãƒˆãƒªãƒ¼ãƒ•ã‚©ãƒ¼ãƒ ã¯ã“ã¡ã‚‰ã€‘";
                    let formatted = text.replace(url, "").trim().replace(/\n/g, '<br>');
                    return formatted.includes(label) ? formatted.replace(label, `<a href="${url}" target="_blank" style="color:var(--l3-orange); font-weight:800; text-decoration: underline;">${label}</a>`) : `${formatted}<br><a href="${url}" target="_blank" style="color:var(--l3-orange); font-weight:800; text-decoration: underline;">${label}</a>`;
                }
            }
            return text.replace(/(https?:\/\/[^\sã€€\n\r]+)/g, url => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`).replace(/\n/g, '<br>');
        }

        function updateHourglass(startDateStr, endDateStr) {
            const start = new Date(startDateStr); const end = new Date(endDateStr); const now = new Date();
            const totalDuration = (end - start) / 1000; const elapsed = (now - start) / 1000;
            if (totalDuration <= 0) return;
            document.documentElement.style.setProperty('--sand-duration', `${totalDuration}s`);
            document.documentElement.style.setProperty('--sand-delay', `-${elapsed}s`);
            const sandItems = document.querySelectorAll('.sand-animation');
            const stream = document.getElementById('sand-stream');
            const displayDays = document.getElementById('display-days');
            if (elapsed >= totalDuration) {
                sandItems.forEach(el => el.style.animationPlayState = 'paused'); stream.style.opacity = '0'; displayDays.innerText = "0";
            } else if (elapsed < 0) {
                stream.style.opacity = '0'; displayDays.innerText = "WAIT";
            } else {
                sandItems.forEach(el => el.style.animationPlayState = 'running'); stream.style.opacity = '1';
                displayDays.innerText = Math.max(0, Math.ceil((end - now) / 86400000));
            }
        }

        async function initPortal() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                const res = await fetch(`${GAS_URL}?id=${profile.userId}`);
                const data = await res.json();

                if (data.infoData) {
                    document.getElementById('info-root').innerHTML = data.infoData.map(i => `
                        <div class="accordion-item">
                            <button class="accordion-trigger" onclick="toggleAccordion(this)">${i.title}<span>â–¼</span></button>
                            <div class="accordion-content"><div class="accordion-inner">${linkify(i.content)}</div></div>
                        </div>`).join('');
                }

                if (data && data.myId) {
                    myId = data.myId; currentBuddyId = data.buddyId; globalMembers = data.allMembers;
                    document.getElementById('display-name').innerText = data.userName;
                    updateHourglass(data.joinDate, data.graduationDate);
                    document.getElementById('buddy-name').innerText = data.buddyName || "---";
                    if(data.isAdmin) document.getElementById('admin-panel').style.display = 'flex';
                    renderStamps(data.stamps, data.buddyName ? data.buddyName.charAt(0) : 'âœ”');
                    renderList(globalMembers);
                    updateAttendanceButton(data.hasAttendedToday, profile.userId);
                    switchTab('mypage');
                } else {
                    ['nav-mypage', 'nav-list', 'nav-court'].forEach(id => document.getElementById(id).style.display = 'none');
                    switchTab('info');
                }
            } catch (e) { switchTab('info'); }
        }

        function renderList(members) {
            document.getElementById('list-root').innerHTML = members.map(m => `
                <div class="m-card" onclick="toggleMember(this, '${m.trueId}')">
                    ${m.trueId === myId ? `<button class="edit-btn" onclick="startEdit(event, '${m.trueId}')">Edit</button>` : ''}
                    <div class="m-icon">${m.name.charAt(0)}</div>
                    <span style="font-weight:800; font-size:0.85rem;">${m.name}</span><br><small style="opacity:0.4;">${m.term}æœŸ</small>
                    <div class="detail-pane" id="detail-${m.trueId}">
                        <div class="d-row"><span class="d-label">Style</span><span class="d-val">${m.level === 'ã‚­ãƒ„ãƒ' ? 'ğŸ¦Š' : 'ğŸ°'}</span></div>
                        <div class="d-row"><span class="d-label">Nickname</span><span class="d-val">${m.nickname || "---"}</span></div>
                        <div class="d-row"><span class="d-label">Birth</span><span class="d-val">${m.birthYear || "---"}</span></div>
                        <div class="d-row"><span class="d-label">Experience</span><span class="d-val">${m.experience || "---"}</span></div>
                        <div class="d-row"><span class="d-label">Hobby</span><span class="d-val">${m.hobby || "---"}</span></div>
                        <div class="d-row"><span class="d-label">Manga</span><span class="d-val">${m.manga || "---"}</span></div>
                        <div class="d-row"><span class="d-label">Racket</span><span class="d-val">${m.racket || "---"}</span></div>
                    </div>
                </div>`).join('');
        }

        function startEdit(e, id) {
            e.stopPropagation();
            const m = globalMembers.find(member => member.trueId === id);
            const pane = document.getElementById(`detail-${id}`);
            pane.style.display = "block"; pane.closest('.m-card').classList.add('expanded');
            pane.innerHTML = `
                <div style="text-align:left; margin-bottom:10px;"><small style="font-weight:800; color:var(--l3-orange);">EDIT PROFILE</small></div>
                <select class="edit-select" id="edit-level"><option value="ã†ã•ã" ${m.level === 'ã†ã•ã' ? 'selected' : ''}>ğŸ° ã†ã•ã</option><option value="ã‚­ãƒ„ãƒ" ${m.level === 'ã‚­ãƒ„ãƒ' ? 'selected' : ''}>ğŸ¦Š ã‚­ãƒ„ãƒ</option></select>
                <div style="font-size:0.55rem; color:#666; background:#f9f9f9; padding:8px; border-radius:8px; margin-bottom:10px; line-height:1.4;">ğŸ°ï¼šæœªçµŒé¨“è€…å‘ã‘ ğŸ¦Šï¼š1å¹´ä»¥ä¸Šã®çµŒé¨“è€…å‘ã‘</div>
                <input class="edit-input" id="edit-nick" value="${m.nickname || ''}" placeholder="Nickname">
                <input class="edit-input" id="edit-birth" value="${m.birthYear || ''}" placeholder="Birth Year">
                <input class="edit-input" id="edit-exp" value="${m.experience || ''}" placeholder="Badminton Experience">
                <input class="edit-input" id="edit-hobby" value="${m.hobby || ''}" placeholder="Hobby">
                <input class="edit-input" id="edit-manga" value="${m.manga || ''}" placeholder="Favorite Manga">
                <input class="edit-input" id="edit-racket" value="${m.racket || ''}" placeholder="Racket">
                <button class="btn-main btn-attend" onclick="saveProfile('${id}')">SAVE</button>`;
        }

        async function saveProfile(id) {
            const params = { action: "edit_profile", userId: id, level: document.getElementById('edit-level').value, nickname: document.getElementById('edit-nick').value, birthYear: document.getElementById('edit-birth').value, experience: document.getElementById('edit-exp').value, hobby: document.getElementById('edit-hobby').value, manga: document.getElementById('edit-manga').value, racket: document.getElementById('edit-racket').value };
            await fetch(GAS_URL, { method: "POST", body: JSON.stringify(params) });
            alert("ä¿å­˜å®Œäº†ï¼"); location.reload();
        }

        function setMode(mode) {
            currentMode = mode; document.getElementById('btn-mode-mix').classList.toggle('active', mode === 'MIX'); document.getElementById('btn-mode-level').classList.toggle('active', mode === 'LEVEL');
        }

        async function startMatching() {
            if(!confirm(`ç¾åœ¨ã®å‡ºå¸­è€…ã§ã€Œ${currentMode}ãƒ¢ãƒ¼ãƒ‰ã€ã®æŒ¯ã‚Šåˆ†ã‘ã‚’é–‹å§‹ã—ã¾ã™ã‹ï¼Ÿ`)) return;
            const res = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "generate_matches", mode: currentMode }) });
            const data = await res.json(); renderCourts(data); alert("æŒ¯ã‚Šåˆ†ã‘å®Œäº†ï¼");
        }

        function renderCourts(data) {
            const root = document.getElementById('court-root');
