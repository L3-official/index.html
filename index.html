<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3 Portal | Athletic Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;500;800&family=Shippori+Mincho:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --l3-navy: #002b5b; --l3-lime: #e1ff00; --bg-body: #f8fafd; --card-white: #ffffff; }
        body { background: var(--bg-body); color: var(--l3-navy); font-family: 'Outfit', sans-serif; margin: 0; padding-bottom: 140px; -webkit-font-smoothing: antialiased; }
        .header-logo { width: 100%; padding: 50px 0 30px; display: flex; justify-content: center; background: #fff; margin-bottom: 25px; }
        .logo-img { width: 180px; height: auto; object-fit: contain; }
        .container { width: 92%; max-width: 400px; margin: 0 auto; display: none; flex-direction: column; gap: 25px; }
        .container.active { display: flex; }
        .l3-card { background: var(--card-white); border-radius: 40px; padding: 40px 30px; box-shadow: 0 20px 50px rgba(0, 43, 91, 0.04); text-align: center; position: relative; }
        .member-name { font-family: 'Shippori Mincho', serif; font-size: 2.5rem; margin: 15px 0; font-weight: 800; letter-spacing: 0.1em; }
        .hourglass-visual { position: relative; width: 130px; height: 160px; margin: 30px auto; }
        .glass-frame { fill: none; stroke: var(--l3-navy); stroke-width: 3; stroke-linecap: round; }
        .sand-fill { fill: var(--l3-lime); }
        .feedback-area { width: 100%; min-height: 120px; border-radius: 20px; border: 1px solid rgba(0, 43, 91, 0.1); background: #f9fafb; padding: 18px; font-family: inherit; font-size: 0.9rem; color: var(--l3-navy); resize: none; margin: 15px 0; outline: none; }
        .btn-send { width: 100%; padding: 15px; border-radius: 15px; background: var(--l3-navy); color: #fff; border: none; font-weight: 800; cursor: pointer; }
        .list-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .m-card { background: #fff; border-radius: 28px; padding: 20px 15px; text-align: center; border: 1px solid rgba(0,43,91,0.03); }
        .m-icon { width: 60px; height: 60px; background: #f0f4f8; border-radius: 50%; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .m-img { width: 100%; height: 100%; object-fit: cover; }
        .m-logo-small { width: 35px; opacity: 0.3; }
        .accordion-item { background: #fff; border-radius: 25px; margin-bottom: 12px; overflow: hidden; }
        .accordion-trigger { width: 100%; padding: 22px 25px; display: flex; align-items: center; justify-content: space-between; background: none; border: none; cursor: pointer; text-align: left; }
        .accordion-label { font-family: 'Shippori Mincho', serif; font-size: 1rem; font-weight: 800; color: var(--l3-navy); }
        .accordion-content { max-height: 0; overflow: hidden; transition: all 0.4s ease-out; background: #fcfdfe; }
        .accordion-inner { padding: 10px 25px 30px; font-size: 0.85rem; line-height: 1.8; opacity: 0.7; }
        .nav { position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; background: #01162d; border-radius: 35px; display: flex; justify-content: space-around; padding: 22px 0; z-index: 2000; }
        .nav-item { color: #fff; opacity: 0.3; font-size: 9px; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 0.1em; }
        .nav-active { color: var(--l3-lime); opacity: 1; }
    </style>
</head>
<body>
    <header class="header-logo"><img src="l3-logo-official1.jpg" alt="L3 Logo" class="logo-img"></header>

    <main id="tab-mypage" class="container active">
        <div class="l3-card">
            <span style="font-size: 0.65rem; opacity: 0.4; letter-spacing: 0.3em;">L3 OFFICIAL MEMBER</span>
            <h2 id="display-name" class="member-name">---</h2>
            <div class="hourglass-visual">
                <svg viewBox="0 0 100 160" style="width:100%; height:100%;">
                    <defs>
                        <path id="glassShape" d="M5,10 L95,10 C95,10 90,50 55,80 C90,110 95,150 95,150 L5,150 C5,150 10,110 45,80 C10,50 5,10 5,10 Z" />
                        <clipPath id="clip"><use href="#glassShape"/></clipPath>
                    </defs>
                    <use href="#glassShape" class="glass-frame" />
                    <g clip-path="url(#clip)">
                        <rect id="sand-top" class="sand-fill" x="0" y="10" width="100" height="70" />
                        <rect id="sand-bottom" class="sand-fill" x="0" y="150" width="100" height="0" />
                    </g>
                </svg>
            </div>
            <div id="display-days" style="font-size: 2.2rem; font-weight: 800;">---<span style="font-size:0.8rem; margin-left:5px; opacity:0.4;">DAYS</span></div>
        </div>
        <button onclick="takeAttendance()" style="width:100%; padding:22px; background:var(--l3-navy); color:#fff; border-radius:24px; border:none; font-weight:800; font-size: 1.1rem; cursor:pointer;">üìñ Âá∫Â∏≠„ÇíË®òÈå≤„Åô„Çã</button>
        <div class="l3-card">
            <h3 style="font-size: 0.9rem; letter-spacing: 0.2em;">ÈÅãÂñ∂„Å∏„ÅÆ„ÅîÊÑèË¶ãÁÆ±</h3>
            <textarea id="feedback-text" class="feedback-area" placeholder="„Çµ„Éº„ÇØ„É´„Å∏„ÅÆË¶ÅÊúõ„ÇÑÊÑüÊÉ≥„ÇíËá™Áî±„Å´ÈÄÅ„Å£„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"></textarea>
            <button onclick="sendFeedback()" class="btn-send">„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°</button>
        </div>
    </main>

    <main id="tab-list" class="container"><div id="list-root" class="list-grid"></div></main>
    <main id="tab-info" class="container"><div id="info-root"></div></main>

    <nav class="nav">
        <div class="nav-item nav-active" id="nav-mypage" onclick="switchTab('mypage')">My Page</div>
        <div class="nav-item" id="nav-list" onclick="switchTab('list')">List</div>
        <div class="nav-item" id="nav-info" onclick="switchTab('info')">Info</div>
    </nav>

    <script>
        // --------------------------------------------------
        // ‚òÖ„Åì„Åì„Å´GAS„ÅÆURL„ÇíË≤º„ÇäÁõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ
        const GAS_URL = "„ÅÇ„Å™„Åü„ÅÆGAS„ÅÆURL";
        const LIFF_ID = "2008760618-igOldYtb";
        // --------------------------------------------------

        async function initPortal() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                const surfaceId = new URLSearchParams(window.location.search).get('id');
                const loginId = surfaceId || profile.userId;

                const res = await fetch(`${GAS_URL}?id=${loginId}`);
                const data = await res.json();

                document.getElementById('display-name').innerText = data.userName;
                const diff = new Date(data.graduationDate) - new Date();
                const days = Math.max(0, Math.ceil(diff / (1000 * 60 * 60 * 24)));
                document.getElementById('display-days').innerHTML = `${days}<span style="font-size:0.8rem; margin-left:5px; opacity:0.4;">DAYS</span>`;
                
                const ratio = Math.max(0, Math.min(1, (1 - (days / 1095))));
                gsap.to("#sand-top", { attr: { y: 10 + (70 * ratio), height: 70 * (1 - ratio) }, duration: 2.5, ease: "power2.out" });
                gsap.to("#sand-bottom", { attr: { y: 150 - (70 * ratio), height: 70 * ratio }, duration: 2.5, ease: "power2.out" });

                document.getElementById('list-root').innerHTML = data.allMembers.map(m => `
                    <div class="m-card">
                        <div class="m-icon">${m.photo ? `<img src="${m.photo}" class="m-img">` : `<img src="l3-logo-official1.jpg" class="m-logo-small">`}</div>
                        <span class="m-name">${m.name}</span>
                        <small style="opacity:0.3; font-size:0.6rem;">${m.term}ÊúüÁîü</small>
                    </div>`).join('');

                document.getElementById('info-root').innerHTML = data.infoData.map(i => `
                    <div class="accordion-item">
                        <button class="accordion-trigger" onclick="toggleAccordion(this)">
                            <span class="accordion-label">${i.title}</span><span style="font-size:0.7rem; opacity:0.3;">‚ñº</span>
                        </button>
                        <div class="accordion-content"><div class="accordion-inner">${i.content.replace(/\n/g,'<br>')}</div></div>
                    </div>`).join('');
            } catch (e) { console.error(e); }
        }

        function switchTab(tab) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('nav-' + tab).classList.add('nav-active');
        }

        function toggleAccordion(el) {
            const content = el.nextElementSibling;
            const isActive = el.parentElement.classList.contains('active');
            document.querySelectorAll('.accordion-content').forEach(c => c.style.maxHeight = null);
            document.querySelectorAll('.accordion-item').forEach(i => i.classList.remove('active'));
            if (!isActive) { el.parentElement.classList.add('active'); content.style.maxHeight = content.scrollHeight + "px"; }
        }

        async function takeAttendance() {
            const profile = await liff.getProfile();
            await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "attendance", userId: profile.userId }) });
            alert("Êú¨Êó•„ÅÆÂá∫Â∏≠„ÇíË®òÈå≤„Åó„Åæ„Åó„ÅüÔºÅüìñ");
        }

        async function sendFeedback() {
            const text = document.getElementById('feedback-text').value;
            if (!text) return;
            const profile = await liff.getProfile();
            await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "feedback", userId: profile.userId, message: text }) });
            alert("„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü„ÄÇ");
            document.getElementById('feedback-text').value = "";
        }
        initPortal();
    </script>
</body>
</html>
