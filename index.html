<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L3 Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;500;800&family=Shippori+Mincho:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { 
            --l3-navy: #002b5b; 
            --l3-lime: #e1ff00; 
            --bg-body: #f8fafd; 
            --l3-orange: #d9822b;
            --sand-duration: 100s; 
            --sand-delay: 0s;      
            --court-green: #004d40;
        }
        body { background: var(--bg-body); color: var(--l3-navy); font-family: 'Outfit', sans-serif; margin: 0; padding-bottom: 140px; -webkit-font-smoothing: antialiased; }
        .header-logo { width: 100%; padding: 40px 0 20px; display: flex; justify-content: center; background: #fff; position: sticky; top: 0; z-index: 1000; }
        .logo-img { width: 160px; height: auto; }
        .container { width: 92%; max-width: 600px; margin: 20px auto; display: none; flex-direction: column; gap: 15px; position: relative; }
        .container.active { display: flex; }
        .l3-card { background: #fff; border-radius: 35px; padding: 25px; box-shadow: 0 10px 30px rgba(0,43,91,0.03); text-align: center; position: relative; }
        .member-name { font-family: 'Shippori Mincho', serif; font-size: 2.2rem; margin: 10px 0 5px; font-weight: 800; }
        
        /* „Åº„Åã„ÅóÂà∂ÈôêÁî®„Çπ„Çø„Ç§„É´ */
        .locked-blur { filter: blur(12px); pointer-events: none; user-select: none; }
        .lock-overlay { position: absolute; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(248, 250, 253, 0.4); border-radius: 35px; }
        .lock-badge { background: var(--l3-navy); color: #fff; padding: 12px 24px; border-radius: 20px; font-weight: 800; font-size: 0.8rem; box-shadow: 0 10px 20px rgba(0,43,91,0.2); }

        /* Á†ÇÊôÇË®à */
        .hourglass-wrapper { margin: 10px 0; text-align: center; }
        .hourglass-svg { width: 100px; height: 130px; filter: drop-shadow(0 5px 15px rgba(0,43,91,0.1)); }
        .glass-frame { fill: rgba(0, 43, 91, 0.03); stroke: var(--l3-navy); stroke-width: 2; }
        .sand-animation { fill: var(--l3-lime); animation-duration: var(--sand-duration); animation-delay: var(--sand-delay); animation-timing-function: linear; animation-fill-mode: forwards; animation-play-state: paused; }
        .sand-drain { animation-name: drain; transform-origin: bottom; }
        .sand-fill { animation-name: fill; transform-origin: bottom; transform: scaleY(0); }
        .sand-stream { stroke: var(--l3-lime); stroke-width: 2; stroke-dasharray: 4, 2; animation: flow 0.5s linear infinite; opacity: 0; }
        @keyframes drain { 0% { transform: scaleY(1); } 100% { transform: scaleY(0); } }
        @keyframes fill { 0% { transform: scaleY(0); } 100% { transform: scaleY(1); } }
        @keyframes flow { from { stroke-dashoffset: 6; } to { stroke-dashoffset: 0; } }

        /* „Éú„Çø„É≥ */
        .btn-main { width: 100%; padding: 20px; border-radius: 20px; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; color: #fff; transition: 0.3s; }
        .btn-attend { background: var(--l3-navy); }
        .btn-cancel { background: var(--l3-orange); }

        /* „Çπ„Çø„É≥„Éó */
        .stamp-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .slot { aspect-ratio: 1/1; background: #f0f4f8; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: 800; color: #d0d7de; }
        .slot.filled { background: var(--l3-navy); color: var(--l3-lime); font-family: 'Shippori Mincho', serif; font-size: 1.2rem; }

        /* Ê§úÁ¥¢„Éê„Éº */
        .search-container { width: 100%; margin-bottom: 10px; }
        .search-input { width: 100%; padding: 12px 20px; border-radius: 15px; border: 1px solid #f0f4f8; outline: none; font-family: inherit; font-size: 0.9rem; background: #fff; box-shadow: 0 4px 12px rgba(0,43,91,0.02); box-sizing: border-box; }

        /* LIST„Éá„Ç∂„Ç§„É≥ */
        .list-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
        .m-card { background: #fff; border-radius: 25px; padding: 15px; text-align: center; border: 1px solid rgba(0,43,91,0.02); cursor: pointer; box-shadow: 0 4px 12px rgba(0,43,91,0.02); transition: 0.3s; position: relative; }
        .m-card.expanded { grid-column: span 2; }
        .m-icon { width: 55px; height: 55px; background: #f0f4f8; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .m-img { width: 100%; height: 100%; object-fit: cover; }
        .detail-pane { display: none; margin-top: 15px; text-align: left; border-top: 1px solid #f0f4f8; padding-top: 15px; }
        .m-card.expanded .detail-pane { display: block; }
        .d-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f9fafb; }
        .d-label { font-size: 0.6rem; color: #94a3b8; font-weight: 800; text-transform: uppercase; }
        .d-val { font-size: 0.8rem; font-weight: 800; }

        /* Á∑®ÈõÜ„Éú„Çø„É≥ & „Éï„Ç©„Éº„É† */
        .edit-btn { position: absolute; top: 15px; right: 15px; font-size: 0.6rem; background: var(--l3-lime); color: var(--l3-navy); padding: 5px 10px; border-radius: 8px; font-weight: 800; border: none; cursor: pointer; }
        .edit-input, .edit-select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #eee; font-size: 0.9rem; font-weight: 800; margin-bottom: 8px; font-family: inherit; }

        /* „Ç¢„Ç≥„Éº„Éá„Ç£„Ç™„É≥ */
        .accordion-item { background: #fff; border-radius: 20px; margin-bottom: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,43,91,0.04); }
        .accordion-trigger { width: 100%; padding: 21px 19px; display: flex; justify-content: space-between; align-items: center; background: none; border: none; font-weight: 800; font-size: 0.9rem; color: var(--l3-navy); text-align: left; cursor: pointer; transition: 0.3s; }
        .accordion-trigger span { font-size: 0.6rem; transition: 0.3s; opacity: 0.3; }
        .accordion-item.active span { transform: rotate(180deg); opacity: 1; color: var(--l3-orange); }
        .accordion-content { max-height: 0; overflow: hidden; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: #fff; }
        .accordion-inner { padding: 4px 19px 22px; font-size: 0.825rem; line-height: 1.8; color: #4b5563; white-space: pre-wrap; word-break: break-all; }
        .accordion-inner a { color: #0066cc; text-decoration: underline; font-weight: 800; word-break: break-all; }

        /* „Ç≥„Éº„Éà„Éá„Ç∂„Ç§„É≥ÔºàÊö´ÂÆöÁâà„Å´„Åº„Åã„ÅóÂØæÂøúÔºâ */
        .court-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 15px; }
        .court-box { background: #fff; border-radius: 25px; padding: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
        .court-label { font-size: 0.7rem; font-weight: 800; background: var(--l3-lime); color: var(--l3-navy); padding: 4px 12px; border-radius: 15px; margin-bottom: 10px; display: inline-block; }
        .badminton-court { background: var(--court-green); border: 2px solid #fff; border-radius: 10px; height: 160px; position: relative; display: flex; flex-direction: column; }
        .net-line { position: absolute; top: 50%; width: 100%; height: 2px; background: #fff; opacity: 0.6; z-index: 2; }
        .court-half { flex: 1; display: flex; justify-content: space-around; align-items: center; padding: 10px; }
        .player-tag { width: 44%; background: #fff; padding: 10px 4px; border-radius: 10px; font-size: 0.75rem; font-weight: 800; text-align: center; color: var(--l3-navy); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥Ôºà„Ç¢„Ç§„Ç≥„É≥ËøΩÂä†„ÉªË¶ñË™çÊÄßÂêë‰∏äÔºâ */
        .nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; background: #01162d; border-radius: 30px; display: flex; justify-content: space-around; padding: 12px 0; z-index: 2000; box-shadow: 0 15px 35px rgba(0,43,91,0.3); }
        .nav-item { color: #fff; opacity: 0.4; font-size: 1.2rem; font-weight: 800; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; flex: 1; transition: 0.3s; }
        .nav-text { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .nav-active { color: var(--l3-lime); opacity: 1; }
    </style>
</head>
<body>
    <header class="header-logo"><img src="l3-logo-official_transparent.png" class="logo-img"></header>
    
    <main id="tab-mypage" class="container active">
        <div class="content-wrapper">
            <div class="l3-card">
                <span style="font-size: 0.6rem; opacity: 0.3; letter-spacing: 0.2em;">OFFICIAL MEMBER</span>
                <h2 id="display-name" class="member-name">---</h2>
                <div id="display-days" style="font-size: 2.2rem; font-weight: 800; color: var(--l3-navy); margin-top: 10px;">--- <span style="font-size: 1rem;">DAYS</span></div>
                <div style="font-size: 0.7rem; opacity: 0.5;">REMAINING</div>
            </div>
            <button id="btn-attendance" class="btn-main" style="margin-top:15px;">Loading...</button>
            <div class="l3-card" style="margin-top:15px;">
                <div style="font-size:0.6rem; opacity:0.3; font-weight:800;">Êú¨Êó•„ÅÆ„ÅäÁõ∏Êâã</div>
                <div id="buddy-name" style="font-family:'Shippori Mincho',serif; font-size:1.8rem; font-weight:800; margin:5px 0 15px;">---</div>
                <div id="stamp-root" class="stamp-grid"></div>
            </div>
        </div>
    </main>

    <main id="tab-list" class="container">
        <div class="content-wrapper">
            <div class="search-container">
                <input type="text" id="member-search" class="search-input" placeholder="ÂêçÂâç„Éª„É¨„Éô„É´„ÉªË∂£Âë≥„ÅßÊ§úÁ¥¢" oninput="filterMembers()">
            </div>
            <div id="list-root" class="list-grid"></div>
        </div>
    </main>

    <main id="tab-court" class="container">
        <div class="content-wrapper">
            <div id="court-root" class="court-grid"></div>
        </div>
    </main>

    <main id="tab-info" class="container">
        <div id="info-root"></div>
    </main>

    <nav class="nav">
        <div class="nav-item nav-active" id="nav-mypage" onclick="switchTab('mypage')">üë§<span class="nav-text">My Page</span></div>
        <div class="nav-item" id="nav-list" onclick="switchTab('list')">üë•<span class="nav-text">List</span></div>
        <div class="nav-item" id="nav-court" onclick="switchTab('court')">üè∏<span class="nav-text">Court</span></div>
        <div class="nav-item" id="nav-info" onclick="switchTab('info')">üì¢<span class="nav-text">Info</span></div>
    </nav>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby21EhDYkN_Gjzad4ks8hsyquV61hhuI2VKylGAQwyYvpmvP1iZowqIaM6RdR64HVJeOA/exec";
        const LIFF_ID = "2008760618-igOldYtb";
        let globalMembers = [];
        let myId = "";
        let currentBuddyId = "";

        function linkify(text) {
            if (!text) return "";
            if (text.includes("„Ç®„É≥„Éà„É™„Éº„Éï„Ç©„Éº„É†")) {
                const urlRegex = /(https?:\/\/[^\s„ÄÄ\n\r]+)/;
                const match = text.match(urlRegex);
                if (match) {
                    const url = match[0];
                    const label = "„ÄêL3 „Ç®„É≥„Éà„É™„Éº„Éï„Ç©„Éº„É†„ÅØ„Åì„Å°„Çâ„Äë";
                    let formatted = text.replace(url, "").trim().replace(/\n/g, '<br>');
                    return formatted.includes(label) ? formatted.replace(label, `<a href="${url}" target="_blank" style="color:var(--l3-orange); font-weight:800; text-decoration: underline;">${label}</a>`) : `${formatted}<br><a href="${url}" target="_blank" style="color:var(--l3-orange); font-weight:800; text-decoration: underline;">${label}</a>`;
                }
            }
            return text.replace(/(https?:\/\/[^\s„ÄÄ\n\r]+)/g, url => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`).replace(/\n/g, '<br>');
        }

        async function initPortal() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                
                // GAS„Åã„Çâ„Éá„Éº„ÇøÂèñÂæó
                const res = await fetch(`${GAS_URL}?id=${profile.userId}`);
                const data = await res.json();

                // ÁôªÈå≤Ê∏à„Åø„É¶„Éº„Ç∂„Éº„ÅãÂà§ÂÆö
                const isRegistered = data && data.myId;

                if (isRegistered) {
                    myId = data.myId;
                    currentBuddyId = data.buddyId;
                    globalMembers = data.allMembers;
                    document.getElementById('display-name').innerText = data.userName;
                    document.getElementById('display-days').innerHTML = `${data.daysLeft} <span style="font-size: 1rem;">DAYS</span>`;
                    document.getElementById('buddy-name').innerText = data.buddyName || "---";
                    renderList(globalMembers);
                    updateAttendanceButton(data.hasAttendedToday, profile.userId);
                } else {
                    // Èùû‰ºöÂì°Âêë„Åë„ÅÆÂà∂ÈôêÈÅ©Áî®
                    applyAccessLimit('tab-mypage');
                    applyAccessLimit('tab-list');
                    applyAccessLimit('tab-court');
                }

                // Info„Çø„Éñ„ÅØ‰ºöÂì°„ÉªÈùû‰ºöÂì°„Å´Èñ¢„Çè„Çâ„ÅöË°®Á§∫
                if (data.infoData) {
                    document.getElementById('info-root').innerHTML = data.infoData.map(i => `
                        <div class="accordion-item">
                            <button class="accordion-trigger" onclick="toggleAccordion(this)">${i.title}<span>‚ñº</span></button>
                            <div class="accordion-content"><div class="accordion-inner">${linkify(i.content)}</div></div>
                        </div>`).join('');
                }
            } catch (e) { 
                console.error(e);
                // „Ç®„É©„ÉºÊôÇÔºàÊú™ÁôªÈå≤Á≠âÔºâ„ÇÇInfo„ÅØÂá∫„Åõ„Çã„Çà„ÅÜ„Å´
                applyAccessLimit('tab-mypage');
                applyAccessLimit('tab-list');
                applyAccessLimit('tab-court');
            }
        }

        function applyAccessLimit(tabId) {
            const container = document.getElementById(tabId);
            if (!container) return;
            const wrapper = container.querySelector('.content-wrapper');
            if (wrapper) wrapper.classList.add('locked-blur');
            
            const overlay = document.createElement('div');
            overlay.className = 'lock-overlay';
            overlay.innerHTML = '<div class="lock-badge">‰ºöÂì°ÈôêÂÆö„Ç≥„É≥„ÉÜ„É≥„ÉÑ</div>';
            container.appendChild(overlay);
        }

        function renderList(members) {
            document.getElementById('list-root').innerHTML = members.map(m => `
                <div class="m-card" onclick="toggleMember(this, '${m.id}')">
                    ${m.id === myId ? `<button class="edit-btn" onclick="startEdit(event, '${m.id}')">Edit</button>` : ''}
                    <div class="m-icon">${m.photo ? `<img src="${m.photo}" class="m-img">` : `L3`}</div>
                    <span style="font-weight:800; font-size:0.8rem;">${m.name}</span><br><small style="opacity:0.4;">Lv.${m.level || '?'}</small>
                    <div class="detail-pane" id="detail-${m.id}">
                        <div class="d-row"><span class="d-label">Level</span><span class="d-val">${m.level || "---"}</span></div>
                        <div class="d-row"><span class="d-label">Birth</span><span class="d-val">${m.birthYear || "---"}</span></div>
                        <div class="d-row"><span class="d-label">Hobby</span><span class="d-val">${m.hobby || "---"}</span></div>
                    </div>
                </div>`).join('');
        }

        function filterMembers() {
            const query = document.getElementById('member-search').value.toLowerCase();
            const filtered = globalMembers.filter(m => m.name.toLowerCase().includes(query) || (m.level && m.level.toLowerCase().includes(query)) || (m.hobby && m.hobby.toLowerCase().includes(query)));
            renderList(filtered);
        }

        function switchTab(t) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.getElementById('nav-'+t).classList.add('nav-active');
            gsap.fromTo('#tab-'+t, { opacity: 0, y: 10 }, { opacity: 1, y: 0, duration: 0.3 });
        }

        function toggleMember(el, id) {
            const ex = el.classList.contains('expanded');
            document.querySelectorAll('.m-card').forEach(c => c.classList.remove('expanded'));
            if(!ex) el.classList.add('expanded');
        }

        function updateAttendanceButton(attended, userId) {
            const btn = document.getElementById('btn-attendance');
            if(!btn) return;
            btn.innerText = attended ? "Âá∫Â∏≠„ÇíÂèñ„ÇäÊ∂à„Åô" : "Âá∫Â∏≠„ÇíË®òÈå≤„Åô„Çã";
            btn.className = "btn-main " + (attended ? "btn-cancel" : "btn-attend");
            btn.onclick = () => handleAttendance(attended ? "cancel_attendance" : "attendance", attended ? "Âèñ„ÇäÊ∂à„Åó„Åæ„Åô„ÅãÔºü" : "Âá∫Â∏≠„Åó„Åæ„Åô„ÅãÔºü", userId);
        }

        async function handleAttendance(action, msg, userId) {
            if (!confirm(msg)) return;
            await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action, userId }) });
            location.reload();
        }

        function toggleAccordion(el) { 
            const item = el.parentElement; const c = el.nextElementSibling; const isActive = item.classList.contains('active');
            document.querySelectorAll('.accordion-item').forEach(i => { i.classList.remove('active'); i.querySelector('.accordion-content').style.maxHeight = null; });
            if(!isActive) { item.classList.add('active'); c.style.maxHeight = c.scrollHeight + "px"; }
        }

        initPortal();
    </script>
</body>
</html>
